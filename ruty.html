<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הדף של רותי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f8ff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #34495e;
        }

        img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #date-display {
            margin-top: 15px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>ברוכה הבאה לדף של רותי</h1>
    <p>כאן תוכלי למצוא מידע מעניין, קישורים, ועדכונים חשובים.</p>
    <img src="https://via.placeholder.com/300x200.png?text=תמונה+של+רותי" alt="תמונה של רותי">

    <button onclick="showDate()">מה התאריך היום?</button>
    <div id="date-display"></div>

    <script>
        function showDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const hebrewDate = today.toLocaleDateString('he-IL', options);
            document.getElementById('date-display').textContent = "היום תאריך: " + hebrewDate;
        }
    </script>
</body>
</html>
